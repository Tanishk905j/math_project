<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Math Solver</title>
    <link rel="stylesheet" href="style.css">

    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>


    <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML"></script>

</head>
<body>
    <div class="container">
        <div class="title">
            <h1>Futuristic Math Solver</h1>
        </div>
        <div class="screen" id="messageScreen">
        
        </div>
        <div class="interaction">
            <input type="text" class="inp-box" id="userInput" placeholder="Type your problem here...">

            <div class="gap"></div>

            <button class="submit" id="sendButton">
                <i class="fas fa-paper-plane"></i>
            </button>


        </div>
    </div>
    <script src="script.js"></script>
    <script src="/eel.js"></script>
</body>
</html>
